<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="url(#grad1)"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="90" fill="#ffffff" opacity="0.05"/>
  
  <!-- AI Brain Symbol -->
  <g id="brain">
    <!-- Left Brain Lobe -->
    <circle cx="70" cy="80" r="20" fill="url(#grad2)" opacity="0.9"/>
    <!-- Right Brain Lobe -->
    <circle cx="130" cy="80" r="20" fill="url(#grad2)" opacity="0.9"/>
    <!-- Center Connection -->
    <rect x="95" y="75" width="10" height="30" fill="url(#grad2)" opacity="0.9"/>
    <!-- Bottom Connection -->
    <ellipse cx="100" cy="115" rx="15" ry="20" fill="url(#grad2)" opacity="0.9"/>
  </g>
  
  <!-- Voice Waves -->
  <g id="voice-waves" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8">
    <!-- Wave 1 -->
    <path d="M 100 40 Q 105 35 110 40" />
    <!-- Wave 2 -->
    <path d="M 90 50 Q 100 40 110 50" />
    <!-- Wave 3 -->
    <path d="M 80 55 Q 100 45 120 55" />
  </g>
  
  <!-- Microphone Symbol -->
  <g id="microphone" transform="translate(100, 130)">
    <rect x="-4" y="-10" width="8" height="15" fill="#ffffff" rx="2"/>
    <circle cx="0" cy="8" r="6" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="0" y1="14" x2="0" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">DAVID AI</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" opacity="0.8">v2.0</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
</svg>