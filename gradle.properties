# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# AndroidX and Kotlin settings
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official

# Suppress deprecation warnings from Android Gradle Plugin and IntelliJ
# These warnings are from Google's code, not ours
android.suppressUnsupportedCompileSdk=34

# Disable unwanted Gradle features for cleaner builds
org.gradle.warning.mode=none

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.incremental.usePreciseJavaTracking=true

# Android build optimizations
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Suppress deprecated configuration warnings from AGP
# The debugRuntimeClasspathCopy warning is from Android Gradle Plugin internals
org.gradle.deprecation.warning.mode=summary
