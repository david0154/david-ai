# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Kotlin version
kotlin.version=1.9.22

# Suppress Kotlin version compatibility check
suppressKotlinVersionCompatibilityCheck=1.9.22

# Android build features
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# R class optimization
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Gradle optimization
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn
org.gradle.warning.mode=all
org.gradle.console=plain

# Android SDK settings
android.suppressUnsupportedCompileSdk=34

# Build performance
org.gradle.workers.max=8

# Lint optimization
android.lint.useK2Uast=false
android.lint.checkReleaseBuilds=false

# R8 optimization
android.enableR8.fullMode=false

# Suppress deprecation warnings
org.gradle.internal.deprecation.details=false
org.gradle.internal.deprecation.stacktrace=false

# Jetifier settings (suppress migration warnings)
android.enableJetifier.skipLibraryValidation=true

# Test settings - Use defaults (no experimental settings)
# android.enableAdditionalTestOutput - using default (true)
# android.experimental.testOptions.emulatorSnapshots - using default settings
