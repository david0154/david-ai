# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Force Kotlin 1.9.22 to match Compose Compiler 1.5.8
kotlin.version=1.9.22

# Android build features
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Enable non-transitive R classes
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Gradle optimization and Gradle 9.0 compatibility
org.gradle.configuration-cache=false
org.gradle.unsafe.configuration-cache=true
org.gradle.warning.mode=all

# Suppress warnings and enable SDK XML v4 support
android.suppressUnsupportedCompileSdk=34
android.enableSdkXmlParsing=true
android.suppressUnsupportedSdkVersionWarning=true

# Improve build performance
org.gradle.workers.max=8
org.gradle.build.cache.enabled=true
